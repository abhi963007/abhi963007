name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create dist directory first
        run: |
          mkdir -p dist
          echo "Directory created"

      - name: Generate snake animation
        uses: Platane/snk@v2
        with:
          github_user_name: abhi963007
          svg_out_path: dist/github-contribution-grid-snake.svg
          gif_out_path: dist/github-contribution-grid-snake.gif
        continue-on-error: true

      - name: Ensure dist exists with content
        run: |
          mkdir -p dist
          ls -la dist/
          # If no files exist, create a placeholder
          if [ ! -f "dist/github-contribution-grid-snake.svg" ]; then
            echo '<svg></svg>' > dist/github-contribution-grid-snake.svg
            echo "Created placeholder SVG"
          fi
          echo "Final dist contents:"
          ls -la dist/

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
          allow_empty_commit: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
